{% extends "base.html" %}

{% block content %}
<div class="ms-3 me-3 text-center">
<div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <h2 class="mt-5 test-center">Delete your Post</h2>
    <p class="mt-5 test-center">Are you sure you want to delete this post? </p>
    <form method="POST">
        {% csrf_token %}
        {{ delete_post_form.as_p }}
           
            <input type="submit" value="Confirm Delete" class="btn btn-success bg-gradient mb-5 mt-3 create-btn">
    </form>
    <a class="navbar-brand" href="{% url 'posts' %}" role="button" >Cancel and go back to posts</a>
</div>
</div>

{% endblock %}
