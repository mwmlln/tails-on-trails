{% extends "base.html" %}

{% block content %}

<div class="col col-md-8 offset-md-2 mt-5">
    <h2>Delete your Post</h2>
    <p>Are you sure you want to delete this post? </p>
    <form method="POST">
        {% csrf_token %}
        {{ delete_post_form.as_p }}
           
            <input type="submit" value="Confirm Delete" class="mb-3">
    </form>
    <a class="navbar-brand" href="{% url 'posts' %}" role="button">Cancel and go back to posts</a>
</div>

{% endblock %}
