{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="containter">
  <div class="row col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <h1 class="text-center mt-5">{% trans "Sign Out" %}</h1>

      <p class="mt-3">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-success bg-gradient mb-5 mt-3 create-btn" type="submit">{% trans 'Sign Out' %}</button>
      </form>
  </div>
</div>


{% endblock %}
