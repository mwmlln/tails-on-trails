{% extends "base.html" %}

{% block content %}

<div class="col col-md-8 offset-md-2 mt-5">
    <h2>Edit your Profile</h2>
    <p>{{user.username|title}}'s Profile</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_profile_form.as_p }}


    <input type="submit" value="Update" class="btn btn-success btn-lg bg-gradient mb-3">
</form>
</div>
{% endblock %}
