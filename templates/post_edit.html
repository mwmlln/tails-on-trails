{% extends "base.html" %}

{% block content %}

<div class="col col-md-8 offset-md-2 mt-5">
    <h2>Edit your Post</h2>
<form method="POST">
    {% csrf_token %}
    {{ edit_post_form.as_p }}

    <input type="submit" value="Update" class="mb-3">
</form>
</div>
<p><a class="navbar-brand ms-3" href="{% url 'post_delete' slug=slug %}">Delete this Post</a></p>
{% endblock %}
